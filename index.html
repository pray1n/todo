<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Header-->
        <header>
            <div class="header-wrap">
                <div class="my-todo">
                    <h2>My Todo List</h2>
                </div>
                <div class="date">
                    <h2>21.05.2022</h2>
                </div>
            </div>
        </header>

    <!--Main-->
        <main>
            <div class="task-wrap">
                <div class="task-input">
                    <input type="text" placeholder="Please enter your new task here..." id="task-input">
                </div>
                <div class="task-list"></div>
            </div>
            <div class="kenn"></div>
        </main>

    <!--Footer-->
        <footer>




        </footer>
    
</body>
</html>
